<body>

        <!-- Cabecera y sidebar fijos -->
        <nav id="topbar" class="navbar sticky-top">
            <span id="sidebarCollapse" style="font-size:20px; color:white">
                &#9776; <!-- Icono de side-menu -->
            </span>
            <a href="explorar.html">    <!-- Brand/logo -->
                <img src="images/wolfsound-white.png" style="height:40px;" alt="Wolfic">
            </a>
            <a href="usuario.html"> <i class="fa fa-user pt-1" style="font-size:20px; color:white;"></i></a>

        <div id="sidebar" class="d-none">
            <div class="sidebar-header">
                <p class="text-center mx-auto">Escuchando</p>
            </div>
            <ul class="list-unstyled components">

                <li><a href="listas.html">Mis listas</a></li>
                <li><a href="lista.html">Mi audio</a></li>

            <div class="text-white text-center">
               <a href="subirCancion.html"><button type="button" class="btn btn-dark" >Sube tu m√∫sica</button></a>
            </div>
        </div>
		

        <!-- CONTENIDO DE LA VISTA -->
        <div class="container mb-3">
		
			<!-- CONTENIDO REPRODUCTOR -->
			<div class="container-fluid reproductor text-white fixed-bottom py-3">
			
				<div class="collapse  " id="reprodcutor_list">		
					<ul class="list-group " id="plList">	</ul>	
					<hr>
				</div> 
					
				<div class="container pt-3">
				  <div class="row ">
					<div class="col-2 ">
						<div class="btn">
							<i class="fa fa-heart" id="like" style="font-size:20px;" ></i> 
						</div>
					</div>
					<div class="col-8 text-center">
						<div id="nowPlay">
							<h5> <span class="right" id="npTitle"></span> </h5>
						</div>
					</div>
					<div class="col-2">
						<a class="btn">	
							<i class="fa fa-align-justify" aria-controls="#reprodcutor_list" data-toggle="collapse" aria-expanded="false" href="#reprodcutor_list" style="font-size:20px;" ></i> 
						</a>
					</div>
				  </div>
				  

				</div>

				<div class="container-fluid">	
						<audio controls class="w-100 " id="audio1" ></audio>		
				</div>
				
				<div class="container-fluid botones">
				  <div class="row text-center" >
					<div class="col ">
						<div class="btn">
							<i class="fa fa-random" id="btnRandom" style="font-size:20px;" ></i>
						</div>
					</div>
					<div class="col">
						<div class="btn">
							<i class="fa fa-step-backward" id="btnPrev" style="font-size:20px;" ></i>
						</div>
					</div>
					<div class="col">
						<div class="btn">
							<i class="fa fa-step-forward" id="btnNext" style="font-size:20px;" ></i>
						</div>
					</div>
					<div class="col">

						<i class="btn fa fa-repeat" id="btnRepeat" style="font-size:20px;" ></i>
					</div>
				  </div>
				</div>
		
				
					
			</div>	<!-- FIN CONTENIDO REPRODUCTOR -->
			
		</div>
		<script>
		$('#btnRepeat, #like').click(function(){
			if($(this).hasClass('active')){
				$(this).removeClass('active')
			} else {
				$(this).addClass('active')
			}
		});
		</script>
		
		<script>
			$(document).ready(function () {
				$('#sidebar').hide();
				$('#sidebar').toggleClass("d-none");
				$('#sidebarCollapse').on('click', function () {
					$("#sidebar").animate({width: 'toggle'}, 200);
				});
			});
		</script>
